<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>ðŸŽ­ Pinocchio's URL Extractor</h1>
        <div class="subtitle">Pulling strings to reveal hidden treasures</div>
    </div>

    <div class="status" id="status">Ready to extract URLs</div>

    <div class="controls">
        <button id="extractBtn" class="primary">Extract URLs</button>
        <button id="clearBtn" class="secondary">Clear</button>
    </div>

    <div id="results" class="results"></div>

    <div class="interaction-container">
      <h2 class="interaction-title">Page Interaction</h2>
      <div class="input-group">
        <input type="text" id="selectorInput" class="selector-input" placeholder="e.g., #submit-btn">
        <button id="forceClickBtn" class="secondary">Force Click</button>
      </div>
      <div id="clickStatus" class="status-message"></div>
      <button id="testDialogBtn" class="secondary" style="margin-top: 10px; width: 100%;">Run Dialog Test</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
