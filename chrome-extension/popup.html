<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>ðŸŽ­ Pinocchio's URL Extractor</h1>
        <div class="subtitle">Pulling strings to reveal hidden treasures</div>
    </div>

    <div class="status" id="status">Ready to extract URLs</div>

    <div class="controls">
        <button id="extractBtn" class="primary">Basic Extraction (All Links)</button>
        <button id="clearBtn" class="secondary">Clear</button>
    </div>

    <div id="results" class="results"></div>

    <div class="interaction-container">
        <h2 class="interaction-title">Targeted Click (for Share URLs)</h2>
        <div class="input-group">
            <input type="text" id="clickTextInput" class="selector-input" placeholder="Text of element to click...">
            <button id="targetedClickBtn" class="secondary">Click Element</button>
        </div>
        <div id="clickStatus" class="status-message"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
